name: Build Waddle Console

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install pillow

      # -------------------------
      # Windows: Create .ico
      # -------------------------
      - name: Create Windows icon
        if: runner.os == 'Windows'
        run: |
          python -c "from PIL import Image; img = Image.open('Assets/Console.png'); img.save('Assets/Console.ico', format='ICO', sizes=[(256,256)])"

      # -------------------------
      # macOS: Create .icns
      # -------------------------
      - name: Create macOS icon
        if: runner.os == 'macOS'
        run: |
          mkdir icon.iconset
          sips -z 512 512 Assets/Console.png --out icon.iconset/icon_512x512.png
          cp Assets/Console.png icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o Assets/Console.icns

      # -------------------------
      # Linux: System HID Library
      # -------------------------
      - name: Install system HID library (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libhidapi-dev

      - name: Debug hid import
        if: runner.os == 'Windows'
        run: |
          pip list 
          python -c "import hid; print(hid.__file__)"

      # -------------------------
      # Build Windows
      # -------------------------
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        run: |
          pyinstaller `
            --windowed `
            --name "Waddle Console" `
            --icon=Assets/Console.ico `
            --add-data "Assets;Assets" `
            --collect-all hid `
            main.py

      # -------------------------
      # Build macOS
      # -------------------------
      - name: Build macOS App
        if: runner.os == 'macOS'
        run: |
          brew install hidapi 
          pyinstaller \
            --windowed \
            --name "Waddle Console" \
            --icon=Assets/Console.icns \
            --add-data "Assets:Assets" \
            --collect-all hid \
            main.py

      # -------------------------
      # Build Linux
      # -------------------------
      - name: Build Linux Binary
        if: runner.os == 'Linux'
        run: |
          pyinstaller \
            --name "Waddle Console" \
            --add-data "Assets:Assets" \
            --collect-all hid \
            main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Waddle-Console-${{ runner.os }}
          path: dist/